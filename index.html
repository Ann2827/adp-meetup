<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Quizyworld</title>

        <link rel="icon" type="image/png" href="img/favicon.png"/>
<!--		<link rel="stylesheet" href="root/reset.css">-->
		<link rel="stylesheet" href="root/reveal.css">
		<link rel="stylesheet" href="root/theme/white.css">
        <link rel="stylesheet" href="root/theme/custom.css">

		<!-- Theme used for syntax highlighted code -->
<!--		<link rel="stylesheet" href="plugin/highlight/monokai.css">-->
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section data-markdown="slides/00-start-page/index.html"></section>
                <section data-markdown="slides/01-myself/index.md" data-separator-notes="^Note:" data-separator-vertical="^-----\n"></section>
				<section data-markdown="slides/02-project/index.md" data-separator-notes="^Note:" data-separator-vertical="^-----\n"></section>
				<section data-markdown="slides/03-first-client/index.md" data-separator-notes="^Note:" data-separator-vertical="^-----\n"></section>
				<section data-markdown="slides/04-quiz-new/index.md" data-separator-notes="^Note:" data-separator-vertical="^-----\n"></section>
				<section data-markdown="slides/05-architectural-solutions/index.md" data-separator-notes="^Note:" data-separator-vertical="^-----\n"></section>
				<section data-markdown="slides/06-theme/index.md" data-separator-notes="^Note:" data-separator-vertical="^-----\n"></section>
				<section data-markdown="slides/07-mistakes/index.md" data-separator-notes="^Note:" data-separator-vertical="^-----\n"></section>
				<section data-markdown="slides/08-result/index.md" data-separator-notes="^Note:" data-separator-vertical="^-----\n"></section>
				<section data-markdown="slides/09-thanks/index.md" data-separator-notes="^Note:" data-separator-vertical="^-----\n"></section>
			</div>
		</div>

		<script src="root/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/animate/plugin.js"></script>
		<script src="plugin/animate/svg.min.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			document.addEventListener('DOMContentLoaded', () => {
				Reveal.initialize({
					hash: true,
					progress: true,
					navigationMode: "linear",
					width: 1440,
					height: 821,
					// Learn about plugins: https://revealjs.com/plugins/
					plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealAnimate ],
					autoPlayMedia: true,
					animate: {
						autoplay: true
					}
				});
			})
		</script>
	</body>
</html>
